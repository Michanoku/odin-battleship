<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
</head>
<body>
  <nav>
    <div>Battleship Space</div>
    <button id="new-game">New Game</button>
  </nav>
  <div id="info">
    <div>Player 1</div>
  </div>
  <div id="action">
    <button id="action-button">Confirm</button>
  </div>
  <div id="player1"></div>
  <div id="player2"></div>
  <div id="setup">
    <div id="name">
      <div>Name:</div>
      <input type="text" id="enter-name" minlength="1" maxlength="20">
    </div>
    <div id="ship-selection"></div>
    <div id="ship-name"></div>
  </div>
</body>
</html>
